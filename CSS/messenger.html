<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="messenger.css">
  <title>Messenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="mainContainer">
    <div class="header">
      <div class="logoContainer">
        <img class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Facebook_Messenger_logo_2020.svg/225px-Facebook_Messenger_logo_2020.svg.png">
      </div>
      <div class="menuContainer">
        <a href="https://www.messenger.com/features">Features</a>
        <a href="https://www.messenger.com/desktop">Desktop App</a>
        <a href="https://www.messenger.com/privacy">Privacy & Safety</a>
        <a href="https://developers.facebook.com/products/messenger/">For Developers</a>
      </div>
      <div class="mobileMenu">
        <i class="fa fa-bars"></i>
      </div>
    </div>
    <div class="container">
      <div class="left">
        <div class="inner">
        <h1>Hang out anytime, anywhere</h1>
        <div class="text">Messenger makes it easy and fun to stay close to your favorite people.
        </div>
        <input class="block" type="text" placeholder="Email address or Phone number">
        <input class="block" type="password" placeholder="Password">
        <button value="submit">Log In</button>
        <div class="forgot"><a href="https://facebook.com/recover/initiate/?ref=www_reauth_page">Forgotton your
            password?</a></div>
        <input type="checkbox"><span class="inline">Keep me signed in</span>
        <div class="app"><img class="appStore"
            src="https://scontent-ams2-1.xx.fbcdn.net/v/t39.8562-6/119597221_2801552506611915_4465041091818364564_n.svg?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=-nW3XIOJ_LwAX9f5aDL&_nc_ht=scontent-ams2-1.xx&oh=00_AfCCo-ji4-fCBGXnZz2y8jgeaAiivUyJe9GJLDMw71Ksag&oe=6547E075">
          <img class="appStore"
            src="https://scontent-ams2-1.xx.fbcdn.net/v/t39.8562-6/119656338_326247688451849_3018195711400016354_n.svg?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=SeqM6WKNeJkAX9G_r6S&_nc_ht=scontent-ams2-1.xx&oh=00_AfC041846uwf7hch8IxC7FrlRU-LPk0icbAg_ITXUPH4Tw&oe=6546F2D4">
        </div>
      </div>
      </div>
      <div class="right">
        <img class="rightImg"
          src="https://scontent-ams4-1.xx.fbcdn.net/v/t39.8562-6/120973513_338186077283942_8148888802958728934_n.png?_nc_cat=102&ccb=1-7&_nc_sid=f537c7&_nc_ohc=9sB98to9RLQAX8UXby5&_nc_ht=scontent-ams4-1.xx&oh=00_AfBASC_RJilNBa8FXL4B1oDJYPp_UUmIn_Ep8B7xdU1QqA&oe=65472327">
      </div>
    </div>
  </div>
  <footer>So Many Ways To Connect With Your Friend
    <img class="meta"
      src="https://scontent-ams2-1.xx.fbcdn.net/v/t39.8562-6/284131241_398860802255675_7090232386370085328_n.png?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=HErioBRqlQMAX_FrWIA&_nc_ht=scontent-ams2-1.xx&oh=00_AfD4mjayBsW0ts9vzobQcp1JEKdsPrUqgaKQZbcjs0QAoQ&oe=65487E86">
  </footer>

</html>
