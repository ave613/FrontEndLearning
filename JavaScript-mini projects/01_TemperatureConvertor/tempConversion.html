<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
   <link rel="stylesheet" href="tempConversion.css">
  </head>
  <body>
    <form>
      <h1>Temperature Conversion:</h1>
      <input type="number" value="0" id="textBox" /><br />
      <input type="radio" name="unit" id="toFah" />
      <label for="toFah"> Celsius → Fahrenheit </label><br />

      <input type="radio" name="unit" id="toCel" />
      <label for="toCel"> Fahrenheit → Celsius </label><br />

      <button onclick="convert()">Submit</button>
      <p id="result">Select a unit</p>
    </form>
    <script src="tempConversion.js"></script>
  </body>
</html>
