<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
            #myBox {
        background-color: lightgreen;
        width: 100px;
        height: 100px;
        font-size:4.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        text-align: center;
        position: absolute;
      }
    </style>
</head>
<body>
    <div id="myBox">

    </div>
    <script>
        let x=0; let y=0;
        const moveAmount=10;
        const myBox = document.getElementById("myBox");
        document.addEventListener("keydown", event=>{
            myBox.textContent = "ðŸ˜®";
            myBox.style.backgroundColor="tomato";
        });
        document.addEventListener("keyup", event=>{
            myBox.textContent = "ðŸ˜ƒ";
            myBox.style.backgroundColor="tomato";
        });
        document.addEventListener("keydown", event=>{
            event.preventDefault();
            if(event.key.startsWith("Arrow")){
                switch(event.key){
                    case "ArrowUp":
                        y-=moveAmount;
                        break;
                    case "ArrowDown":
                        y+=moveAmount;
                        break;
                    case "ArrowLeft":
                        x-=moveAmount;
                        break;
                    case "ArrowRight":
                        x+=moveAmount;
                        break;
                }
                myBox.style.top = `${y}px`;
                myBox.style.left = `${x}px`;
            }
        });
    </script>
</body>
