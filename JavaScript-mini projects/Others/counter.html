<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #countLabel {
        display: block;
        text-align: center;
        font-size: 5em;
        font-family: Helvetica;
      }
      #container {
        text-align: center;
      }
      .btn {
        padding: 10px 20px;
        background-color: rgb(82, 159, 241);
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.25s;
      }
      .btn:hover {
        background-color: rgb(0, 102, 255);
      }
    </style>
  </head>
  <body>
    <label for="countLabel" id="countLabel">0</label>
    <div id="container">
      <button id="decBtn" class="btn">decrease</button>
      <button id="reBtn" class="btn">reset</button>
      <button id="incBtn" class="btn">increase</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
